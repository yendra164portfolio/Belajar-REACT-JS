<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Uncover</title>
</head>
<body>
  <h1>Belajar JavaScript (ES6)</h1> 
  <script>
    var foo = "Belajar ECMAScript 6";
    console.log(foo); // Belajar ECMAScript 6

    foo = "React Uncover";
    console.log(foo); // React Uncover

    let bar = "Belajar ECMAScript 6";
    console.log(bar); // Belajar ECMAScript 6

    bar = "React Uncover";
    console.log(bar); // React Uncover
  </script>
</body>
</html>
