<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Strings</title>
</head>
<body>
  <h1>Cek Console (F12)</h1>
  <script>
    const foo = "JavaScript";
    const bar = "React";

    // Cara lama: string concatenation
    console.log("Belajar " + foo + " dan " + bar); 
    // Output: Belajar JavaScript dan React

    // Cara baru: template string (ES6)
    console.log(`Belajar ${foo} dan ${bar}`); 
    // Output: Belajar JavaScript dan React
  </script>
</body>
</html>
