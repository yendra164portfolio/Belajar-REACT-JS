<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arrow Function</title>
</head>
<body>
  <h1>Cek Console (F12)</h1>

  <script>
    // Arrow function sederhana
    const getUser = () => "Rudi";

    console.log("Start...");   // Start...
    console.log(getUser());    // Rudi
    console.log("Finish");     // Finish
  </script>
</body>
</html>
