<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <h1>Belajar JavaScript (ES6)</h1>
    <script>
        var foo = "Belajar ECMAScript 6";
        console.log(foo); // Belajar ECMAScript 6

        foo = "React";
        console.log(foo); // React

        let bar = "Belajar ECMAScript 6";
        console.log(bar); // Belajar ECMAScript 6

        bar = "React";
        console.log(bar); // React
    </script>
</body>
</html>
