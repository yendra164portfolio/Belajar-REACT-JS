<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Destructuring</title>
</head>
<body>
  <h1>Cek Console (F12)</h1>

  <script>
    let mahasiswa = ["Andi", "Lisa", "Eko"];

    // Destructuring assignment
    let [a, b, c] = mahasiswa;

    console.log(a); // Andi
    console.log(b); // Lisa
    console.log(c); // Eko
  </script>
</body>
</html>
