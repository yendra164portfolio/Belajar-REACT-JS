<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>forEach Example</title>
</head>
<body>
  <h1>Cek Console (F12)</h1>

  <script>
    let arr = [10, 20, 30, 40];

    arr.forEach(function(val, key) {
      console.log(`Nilai array di index-${key} adalah ${val}`);
    });

    // Output di console:
    // Nilai array di index-0 adalah 10
    // Nilai array di index-1 adalah 20
    // Nilai array di index-2 adalah 30
    // Nilai array di index-3 adalah 40
  </script>
</body>
</html>
