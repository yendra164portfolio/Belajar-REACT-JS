<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>If Else Example</title>
</head>
<body>
  <h1>Cek Console (F12)</h1>
  <script>
    const user = "Admin";
    let result = "";
   

    if (user === "Admin") {
      result = "Welcome, admin";
    } else {
      result = "User not found";
    }

    console.log(result); // Welcome, admin
  </script>
</body>
</html>
