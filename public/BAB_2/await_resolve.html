<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Async Await Example</title>
</head>
<body>
  <h1>Cek Console (F12)</h1>

  <script>
    const getUser = () => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve("Rudi");
          // kalau mau coba error ganti ke reject("Something wrong...")
        }, 2000);
      });
    };

    const tryGetName = async () => {
      try {
        let userName = await getUser();
        console.log(userName);
      } catch (err) {
        console.error("Error:", err);
      }
    };

    console.log("Start...");
    tryGetName();
    console.log("Finish");
  </script>
</body>
</html>
