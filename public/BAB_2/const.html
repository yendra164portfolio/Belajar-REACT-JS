<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contoh Const</title>
</head>
<body>
  <h1>Cek Console (F12)</h1>
  <script>
    let foo = "Belajar JavaScript";
    const bar = "Belajar JavaScript";

    foo = "Belajar React";   // ✅ boleh, karena foo pakai let
    bar = "Belajar React";   // ❌ error: Assignment to constant variable
  </script>
</body>
</html>
