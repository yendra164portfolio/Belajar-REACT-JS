<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Uncover</title>
</head>
<body>
  <h1>Belajar React</h1>

  <div id="root"></div>
  <div id="foo"></div>

  <script src="js/react.development.js"></script>
  <script src="js/react-dom.development.js"></script>

  <script>
    const myElement = React.createElement('h1', null, 'Hello React');
    ReactDOM.render(myElement, document.getElementById('root'));

    const myPic = React.createElement('img', { src: 'img/logo192.png' }, null);
    ReactDOM.render(myPic, document.getElementById('foo'));
  </script>
</body>
</html>
