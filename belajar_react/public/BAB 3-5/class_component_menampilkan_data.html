<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>React Component Mahasiswa</title>
</head>
<body>
  <div id="root"></div>

  <!-- React via CDN -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    // Data mahasiswa
    const mahasiswa = {
      id: "01",
      nama: "Yendra",
      jurusan: "Teknik Informatika",
      pasFoto: "1.jpg"
    };

    // Component Mahasiswa
    class Mahasiswa extends React.Component {
      render() {
        return (
          <figure>
            <img 
              src={"img/" + mahasiswa.pasFoto} 
              alt={mahasiswa.nama} 
              width="150"
            />
            <figcaption>
              {mahasiswa.nama} ({mahasiswa.jurusan})
            </figcaption>
          </figure>
        );
      }
    }

    // Render ke halaman
    ReactDOM.render(<Mahasiswa />, document.getElementById("root"));
  </script>
</body>
</html>
